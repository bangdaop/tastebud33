<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Taste Buds</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui;
            background: linear-gradient(180deg, #f3f6fb, #e9eef5);
        }

        .app {
            max-width: 720px;
            margin: auto;
            padding: 12px;
        }

        .header img {
            width: 100%;
            border-radius: 14px;
            display: block;
        }

        /* ===== Floating progress ===== */
        #surveyWrap {
            position: sticky;
            top: 0;
            z-index: 20;
            background: #f3f6fb;
            padding: 8px 0;
        }

        #surveyBar {
            height: 6px;
            background: #d9dee6;
            border-radius: 6px;
            overflow: hidden;
        }

        #surveyBarInner {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0d3b66, #3fa9f5);
            transition: .35s ease;
        }

        /* ===== Loader ===== */
        #loadWrap {
            margin: 12px 0;
            text-align: center;
        }

        #loadTrack {
            height: 6px;
            background: #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        #loadBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7a00, #ffb347);
            transition: .3s;
        }

        #loadText {
            font-size: 12px;
            margin-top: 6px;
            opacity: .7;
        }

        /* ===== Cards ===== */
        .field {
            background: #ffffff;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 14px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .06);
            transition: .35s ease;
            opacity: .45;
        }

        /* ACTIVE CARD */
        .field.active {
            opacity: 1;
            background: #fffaf2;
            box-shadow: 0 10px 24px rgba(255, 122, 0, .18);
            border: 1px solid rgba(255, 122, 0, .25);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        /* ===== INPUT CONSISTENCY FIX ===== */
        input,
        select {
            width: 100%;
            padding: 12px;
            height: 46px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #d7dce4;
            background: #fafbfc;
            font-size: 15px;
            transition:
                opacity .25s ease,
                transform .25s ease,
                box-shadow .25s ease;
        }

        /* ===== SMOOTH SELECT FEEL ===== */
        select {
            appearance: none;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(63, 169, 245, .25);
            border-color: #3fa9f5;
        }

        input:focus {
            outline: none;
            border-color: #3fa9f5;
            box-shadow: 0 0 0 2px rgba(63, 169, 245, .15);
        }

        /* badge */
        .badge {
            margin-top: 8px;
            font-size: 13px;
            color: #0d3b66;
            font-weight: 600;
        }

        /* ===== Button ===== */
        #submitBtn {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #ff7a00;
            color: white;
            font-size: 16px;
            opacity: .4;
            transition: .3s;
        }

        #submitBtn:not(:disabled) {
            opacity: 1;
        }

        /* ===== Summary ===== */
        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 6px 0;
            border-bottom: 1px dashed #ddd;
        }

        @media(max-width:600px) {
            .app {
                padding: 8px
            }
        }
    </style>
</head>

<body>

    <div class="app">

        <div class="header">
            <img
                src="https://raw.githubusercontent.com/bangdaop/33cimg/9c0a0d694849c5fcc4fde282076fc70f0c46492f/33%20combo.PNG">
        </div>

        <div id="loadWrap">
            <div id="loadTrack">
                <div id="loadBar"></div>
            </div>
            <div id="loadText">Loading‚Ä¶</div>
        </div>

        <div id="surveyWrap" style="display:none">
            <div id="surveyBar">
                <div id="surveyBarInner"></div>
            </div>
        </div>

        <div id="formWrapper"></div>

        <button id="submitBtn" disabled>Finish</button>

        <div id="thankYou" style="display:none"></div>

    </div>

    <script>
        const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwXlYjodsqdwXD1lpUObHRUxO-4g99cRvMU77rJ3YMi7ySHMHmiLM-hNceq5RvbCTUw/exec";

        let sessionId = localStorage.getItem("tb_session_id");
        if (!sessionId) {
            sessionId = 's_' + Math.random().toString(36).slice(2, 12);
            localStorage.setItem("tb_session_id", sessionId);
        }

        const answers = {};
        let configFields = [];

        function qs(x) { return document.querySelector(x) }
        function el(t, a = {}, ...c) {
            const n = document.createElement(t);
            for (const k in a) n.setAttribute(k, a[k]);
            c.forEach(x => n.append(x));
            return n;
        }

        function setLoad(p) {
            qs('#loadBar').style.width = p + '%';
            qs('#loadText').innerText = 'Loading‚Ä¶ ' + p + '%';
        }

        function autosave(k, v) {
            fetch(WEBAPP_URL, {
                method: 'POST',
                body: JSON.stringify({ sessionId, fieldName: k, fieldValue: v })
            });
        }

        function setActiveCard(card) {
            document.querySelectorAll('.field').forEach(f => f.classList.remove('active'));
            card.classList.add('active');
        }

        function updateProgress() {
            let done = 0;
            configFields.forEach(f => {
                const v = answers[f.key];
                if (Array.isArray(v) ? v.length : (v !== '' && v != null)) done++;
            });
            const pct = Math.round(done / configFields.length * 100);
            qs('#surveyBarInner').style.width = pct + '%';
            qs('#surveyWrap').style.display = 'block';
            qs('#submitBtn').disabled = done !== configFields.length;
        }

        async function loadConfig() {
            setLoad(20);
            const r = await fetch(WEBAPP_URL);
            setLoad(60);
            const j = await r.json();

            configFields = j.config || [];

            setLoad(90);
            buildForm();
            setTimeout(() => qs('#loadWrap').style.display = 'none', 300);
        }

        function buildForm() {
            const w = qs('#formWrapper');
            w.innerHTML = '';

            configFields.forEach((f, idx) => {
                const box = el('div', { class: 'field' });
                box.append(el('label', {}, f.label));

                if (idx === 0) box.classList.add('active');

                if (f.type === 'select') {
                    const s = el('select', { name: f.key });
                    s.append(el('option', { value: '', hidden: true }, ''));

                    f.options.split(/;|,/).forEach(o => {
                        s.append(el('option', { value: o.trim() }, o.trim()));
                    });

                    s.onchange = () => {
                        answers[f.key] = s.value;
                        autosave(f.key, s.value);
                        updateProgress();
                        setActiveCard(box);
                    };

                    box.append(s);
                }

                else if (f.type === 'number' || f.type === 'text') {
                    const i = el('input', { type: f.type });
                    i.onblur = () => {
                        answers[f.key] = i.value;
                        autosave(f.key, i.value);
                        updateProgress();
                        setActiveCard(box);
                    };
                    box.append(i);
                }

                else if (f.type === 'radio') {
                    f.options.split(/;|,/).forEach(o => {
                        const v = o.trim();
                        const r = el('input', { type: 'radio', name: f.key, value: v });
                        r.onchange = () => {
                            answers[f.key] = v;
                            autosave(f.key, v);
                            updateProgress();
                            setActiveCard(box);
                        };
                        box.append(el('label', {}, r, ' ' + v));
                    });
                }

                w.append(box);
            });
        }

        qs('#submitBtn').onclick = async () => {
            await fetch(WEBAPP_URL, {
                method: 'POST',
                body: JSON.stringify({ sessionId, submitted: true, answers })
            });

            qs('#formWrapper').style.display = 'none';
            qs('#submitBtn').style.display = 'none';
            qs('#surveyWrap').style.display = 'none';

            let out = '<h3>Thank you guys!! See ya soon with Smoky Flavours üéâ‚ù§Ô∏è‚Äçüî•</h3>';
            Object.keys(answers).forEach(k => {
                out += `<div class="summary-row"><b>${k}</b><span>${answers[k]}</span></div>`;
            });

            qs('#thankYou').innerHTML = out;
            qs('#thankYou').style.display = 'block';
        };

        loadConfig();
    </script>

</body>

</html>
