<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Taste Buds</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui;
            background: linear-gradient(180deg, #eaf2ff, #f7fbff);
        }

        .app {
            max-width: 720px;
            margin: auto;
            padding: 12px;
        }

        .header img {
            width: 100%;
            border-radius: 16px;
            display: block;
        }

        /* floating progress */

        #surveyWrap {
            position: sticky;
            top: 0;
            z-index: 30;
            background: #eaf2ff;
            padding: 8px 0;
        }

        #surveyBar {
            height: 6px;
            background: #d5def0;
            border-radius: 6px;
            overflow: hidden;
        }

        #surveyBarInner {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7a00, #ffb347);
            transition: .35s;
        }

        /* loader */

        #loadWrap {
            text-align: center;
            margin: 12px 0
        }

        #loadTrack {
            height: 6px;
            background: #ddd;
            border-radius: 6px;
            overflow: hidden
        }

        #loadBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7a00, #ffb347)
        }

        #loadText {
            font-size: 12px;
            margin-top: 6px;
            opacity: .7
        }

        /* cards */

        .field {
            background: rgba(255, 255, 255, .8);
            backdrop-filter: blur(6px);
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .06);
            opacity: .45;
            transition: .35s;
        }

        .field.active {
            opacity: 1;
            background: rgba(255, 248, 235, .9);
            border: 1px solid rgba(255, 122, 0, .25);
            box-shadow: 0 10px 26px rgba(255, 122, 0, .25);
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #d7dce4;
            background: #fafbfc;
            font-size: 15px;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #ff7a00;
            box-shadow: 0 0 0 2px rgba(255, 122, 0, .2);
            background: white;
        }

        /* dropdown polish */

        select {
            transition: .2s;
        }

        select:focus {
            transform: scale(1.02);
        }

        /* badge */

        .badge {
            margin-top: 10px;
            font-size: 15px;
            font-weight: 600;
            color: #0d3b66;
        }

        /* button */

        #submitBtn {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: #ff7a00;
            color: white;
            font-size: 16px;
            opacity: .4;
            transition: .3s;
        }

        #submitBtn:not(:disabled) {
            opacity: 1
        }

        /* summary */

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 6px 0;
            border-bottom: 1px dashed #ddd;
        }

        @media(max-width:600px) {
            .app {
                padding: 8px
            }
        }
    </style>
</head>

<body>

    <div class="app">

        <div class="header">
            <img
                src="https://raw.githubusercontent.com/bangdaop/33cimg/9c0a0d694849c5fcc4fde282076fc70f0c46492f/33%20combo.PNG">
        </div>

        <div id="loadWrap">
            <div id="loadTrack">
                <div id="loadBar"></div>
            </div>
            <div id="loadText">Loading‚Ä¶</div>
        </div>

        <div id="surveyWrap" style="display:none">
            <div id="surveyBar">
                <div id="surveyBarInner"></div>
            </div>
        </div>

        <div id="formWrapper"></div>

        <button id="submitBtn" disabled>Finish</button>

        <div id="thankYou" style="display:none"></div>

    </div>

    <script>
        const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyvtTpTUlPLz_b_maxO8p73hdSd_eNel2SdhrCE6n4KSCy4IBcuaDA0490c2kGEyCt1/exec";

        let sessionId = localStorage.getItem("tb_session_id");
        if (!sessionId) {
            sessionId = 's_' + Math.random().toString(36).slice(2, 12);
            localStorage.setItem("tb_session_id", sessionId);
        }

        const answers = {}
        let configFields = []
        let cityMap = {}
        let ageTags = {}

        function qs(x) { return document.querySelector(x) }

        function el(t, a = {}, ...c) {
            const n = document.createElement(t);
            for (const k in a) n.setAttribute(k, a[k]);
            c.forEach(x => n.append(x));
            return n;
        }

        function setLoad(p) {
            qs('#loadBar').style.width = p + '%';
            qs('#loadText').innerText = 'Loading‚Ä¶ ' + p + '%';
        }

        function autosave(k, v) {
            fetch(WEBAPP_URL, { method: 'POST', body: JSON.stringify({ sessionId, fieldName: k, fieldValue: v }) });
        }

        function setActive(card) {
            document.querySelectorAll('.field').forEach(f => f.classList.remove('active'));
            card.classList.add('active');
        }

        function scrollNext(card) {
            setTimeout(() => card.nextElementSibling?.scrollIntoView({ behavior: 'smooth', block: 'center' }), 250);
        }

        function updateProgress() {
            let done = 0;
            configFields.forEach(f => {
                const v = answers[f.key];
                if (v !== '' && v != null) done++;
            });
            const pct = Math.round(done / configFields.length * 100);
            qs('#surveyBarInner').style.width = pct + '%';
            qs('#surveyWrap').style.display = 'block';
            qs('#submitBtn').disabled = done !== configFields.length;
        }

        async function loadConfig() {
            setLoad(20);
            const r = await fetch(WEBAPP_URL);
            setLoad(60);
            const j = await r.json();

            configFields = j.config || [];
            cityMap = j.cityMappings?.cityToState || {};
            (j.ageTags || []).forEach(a => ageTags[a.key] = a.displayLabel);

            setLoad(90);
            buildForm();
            setTimeout(() => qs('#loadWrap').style.display = 'none', 300);
        }

        function buildForm() {
            const w = qs('#formWrapper');
            w.innerHTML = '';

            configFields.forEach((f, i) => {
                const box = el('div', { class: 'field' });
                if (i === 0) box.classList.add('active');

                box.append(el('label', {}, f.label));

                if (f.type === 'select') {
                    const s = el('select', { name: f.key });
                    s.append(el('option', { value: '', hidden: true }, ''));

                    f.options.split(/;|,/).forEach(o => s.append(el('option', { value: o.trim() }, o.trim())));

                    s.onchange = () => {
                        answers[f.key] = s.value;
                        autosave(f.key, s.value);

                        if (f.key === 'City') {
                            box.querySelector('.badge')?.remove();
                            box.append(el('div', { class: 'badge' }, 'üìç ' + (cityMap[s.value] || '')));
                        }

                        if (f.key === 'Age') {
                            box.querySelector('.badge')?.remove();
                            box.append(el('div', { class: 'badge' }, ageTags[s.value] || ''));
                        }

                        updateProgress();
                        setActive(box);
                        scrollNext(box);
                    };

                    box.append(s);
                }

                else if (f.type === 'text' || f.type === 'number') {
                    const i2 = el('input', { type: f.type });
                    i2.onblur = () => {
                        answers[f.key] = i2.value;
                        autosave(f.key, i2.value);
                        updateProgress();
                        setActive(box);
                        scrollNext(box);
                    };
                    box.append(i2);
                }

                else if (f.type === 'radio') {
                    f.options.split(/;|,/).forEach(o => {
                        const v = o.trim();
                        const r = el('input', { type: 'radio', name: f.key, value: v });
                        r.onchange = () => {
                            answers[f.key] = v;
                            autosave(f.key, v);
                            updateProgress();
                            setActive(box);
                            scrollNext(box);
                        };
                        box.append(el('label', {}, r, ' ' + v));
                    });
                }

                w.append(box);
            });
        }

        qs('#submitBtn').onclick = async () => {
            await fetch(WEBAPP_URL, { method: 'POST', body: JSON.stringify({ sessionId, submitted: true, answers }) });

            qs('#formWrapper').style.display = 'none';
            qs('#submitBtn').style.display = 'none';
            qs('#surveyWrap').style.display = 'none';

            let out = '<h3>Thank you guys!! See ya soon with Smoky Flavours üéâ‚ù§Ô∏è‚Äçüî•</h3>';
            Object.keys(answers).forEach(k => out += `<div class="summary-row"><b>${k}</b><span>${answers[k]}</span></div>`);

            qs('#thankYou').innerHTML = out;
            qs('#thankYou').style.display = 'block';
        };

        loadConfig();
    </script>

</body>

</html>
