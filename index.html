<!doctype html>
<html>

<head>
    <img class="bg-img" src="https://raw.githubusercontent.com/bangdaop/33cimg/main/photo_6062312442882100596_y.jpg">
    <div class="overlay"></div>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Taste Buds Choices</title>

    <style>
        h1 {
            text-shadow:
                0 0 8px #ff2828,
                0 0 16px #ff2828,
                0 0 30px #ff4444;
        }

        body {
            font-family: Arial;
            margin: 0;
            background: #f6f8fa
        }

        .field {
            margin-bottom: 12px
        }

        label {
            font-weight: bold
        }

        input,
        select {
            width: 100%;
            padding: 8px
        }

        #surveyBar {
            height: 6px;
            background: #ddd;
            margin: 10px 0
        }

        #surveyBarInner {
            height: 100%;
            width: 0;
            background: #4aa3ff
        }

        #submitBtn {
            margin-top: 10px;
            padding: 10px;
            width: 100%
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px
        }

        .left {
            padding-left: 12px;
            padding-right: 12px;
        }

        @media(max-width:600px) {
            main {
                padding: 8px;
            }

            .left {
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div id="surveyBar">
        <div id="surveyBarInner"></div>
    </div>

    <div id="formWrapper">

        <div id="loadingMsg" style="text-align:center;padding:20px;font-weight:600">
            Loading questions…
        </div>

    </div>

    <button id="submitBtn" disabled style="margin-top:12px">Finish</button>

    <div id="summaryList"></div>


    <script>

        const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwxz9H-DUWMsQy2bD7nrf6NEGizKwN4E8PU3GWplO7Z9pk81wiRh90IGkBmVW9OJSEV/exec";

        let sessionId = localStorage.getItem("tb_session_id");
        if (!sessionId) {
            sessionId = 's_' + Math.random().toString(36).slice(2, 12);
            localStorage.setItem("tb_session_id", sessionId);
        }
        function setLoadingProgress(pct) {
            const bar = qs('#progressBar');
            const label = qs('#progressLabel');
            if (bar) bar.style.width = pct + '%';
            if (label) label.textContent = pct + '% loading…';
        }


        const answers = {}
        let configFields = []

        function qs(x) { return document.querySelector(x) }

        function updateSurveyProgress() {

            if (!configFields.length) return;

            let done = 0;

            configFields.forEach(f => {
                const v = answers[f.key];
                if (Array.isArray(v) ? v.length : (v !== '' && v != null)) done++;
            });

            const pct = Math.round(done / configFields.length * 100);

            qs('#surveyBarInner').style.width = pct + '%';

            const submitBtn = qs('#submitBtn');

            if (submitBtn) {
                submitBtn.disabled = done !== configFields.length;
                submitBtn.style.opacity = done === configFields.length ? '1' : '0.4';
            }

        }

        function el(t, a = {}, ...c) {
            const n = document.createElement(t)
            for (const k in a) n.setAttribute(k, a[k])
            c.forEach(x => n.append(x))
            return n
        }

        async function loadConfigAndBuild() {
            try {
                setLoadingProgress(20);

                const r = await fetch(WEBAPP_URL);
                setLoadingProgress(60);

                const j = await r.json();
                setLoadingProgress(85);

                configFields = j.config || [];
                buildForm();

                setLoadingProgress(100);

                // hide loader after render
                setTimeout(() => {
                    qs('#progressWrap').style.display = 'none';
                    qs('#progressLabel').style.display = 'none';
                }, 500);

            } catch (e) {
                qs('#formWrapper').innerText = 'Failed loading form';
            }
        }
        loadConfigAndBuild();

        function buildForm() {
            const w = qs('#formWrapper')
            w.innerHTML = ''

            configFields.forEach(f => {
                const box = el('div', { class: 'field' })
                box.append(el('label', {}, f.label))

                let input
                if (f.key === 'City') {
                    const stateBox = el('div', { style: 'font-size:13px;color:#555;margin-top:6px' });
                    box.append(stateBox);

                    input.addEventListener('change', () => {
                        const st = window.cityToState[input.value] || '';
                        stateBox.textContent = st ? ('State: ' + st) : '';
                        answers.State = st;
                    });
                }


                if (f.type === 'select') {
                    input = el('select', { name: f.key })
                    input.append(el('option', { value: '' }, 'Select'))
                    f.options.split(/;|,/).forEach(o => {
                        input.append(el('option', { value: o.trim() }, o.trim()))
                    })
                }

                else if (f.type === 'radio') {
                    input = el('div')
                    f.options.split(/;|,/).forEach(o => {
                        const r = el('input', { type: 'radio', name: f.key, value: o.trim() })
                        r.onchange = () => save(f.key, o.trim())
                        input.append(r, o.trim(), el('br'))
                    })
                    box.append(input)
                    w.append(box)
                    return
                }

                else if (f.type === 'number') {
                    input = el('input', { type: 'text', inputmode: 'numeric' })
                    input.oninput = e => {
                        e.target.value = e.target.value.replace(/[^0-9]/g, '')
                    }
                }

                else {
                    input = el('input', { type: 'text' })
                }

                input.onchange = e => save(f.key, e.target.value)
                box.append(input)
                w.append(box)
            })

        }

        function save(k, v) {
            answers[k] = v
            updateProgress()
            updateSummary()
            fetch(WEBAPP_URL, { method: 'POST', body: JSON.stringify({ sessionId, fieldName: k, fieldValue: v }) })
        }

        function updateProgress() {
            let done = Object.keys(answers).length
            let pct = Math.round(done / configFields.length * 100)
            qs('#surveyBarInner').style.width = pct + '%'
            qs('#submitBtn').disabled = done !== configFields.length
        }

        function updateSummary() {
            const s = qs('#summaryList')
            s.innerHTML = ''
            Object.entries(answers).forEach(([k, v]) => {
                s.append(el('div', { class: 'summary-row' }, k, v))
            })
        }

        qs('#submitBtn').onclick = () => {
            fetch(WEBAPP_URL, {
                method: 'POST',
                body: JSON.stringify({ sessionId, submitted: true, answers })
            })
            alert("Submitted")
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadConfigAndBuild();
        });

    </script>
</body>

</html>
